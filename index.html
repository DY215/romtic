<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æ˜Ÿç©ºæµæ˜Ÿé›¨ with çˆ±å¿ƒé›¨</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      position: relative;
      font-family: 'Ma Shan Zheng', cursive;
      touch-action: manipulation;
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      color: white;
      text-align: center;
      padding: 20px;
      pointer-events: none;
    }
    
    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    .poem {
      font-size: clamp(1rem, 3vw, 2rem);
      line-height: 2;
      text-shadow: 0 0 5px #fff;
      opacity: 0;
      animation: fadeIn 3s 1s forwards;
    }
    
    .poem p {
      margin: 0.5rem 0;
    }
    
    .meteor {
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 10px 1px #fff;
      filter: blur(1px);
      z-index: 1;
      transform-origin: center;
      opacity: 0;
    }
    
    .meteor::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 1px;
      background: linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0));
      transform-origin: left center;
    }
    
    .heart {
      position: fixed;
      z-index: 1;
      color: #ff69b4;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      animation: heartRain 2s linear infinite;
      text-shadow: 0 0 5px rgba(255,105,180,0.5);
    }

    /* éŸ³é¢‘æ§åˆ¶æŒ‰é’® */
    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    
    @keyframes heartRain {
      0% {
        transform: translate(-100%, -100%) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translate(
          calc(100vw + 100px), 
          calc(100vh + 100px)
        ) rotate(15deg);
        opacity: 0;
      }
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes meteorFly {
      0% {
        transform: translate(var(--start-x), var(--start-y)) rotate(var(--angle));
        opacity: 0;
        width: 0;
        height: 0;
      }
      10% {
        opacity: 1;
        width: 3px;
        height: 3px;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--end-x), var(--end-y)) rotate(var(--angle));
        opacity: 0;
        width: 1px;
        height: 1px;
      }
    }
    
    @keyframes meteorTail {
      0% {
        transform: scaleX(0);
      }
      10% {
        transform: scaleX(1);
      }
      100% {
        transform: scaleX(0);
      }
    }
  </style>
</head>
<body>
  <!-- éŸ³é¢‘æ’­æ”¾å™¨ -->
  <audio id="bgm" loop>
    <source src="./rodeo.mp3" type="audio/mpeg">
    <source src="./rodeo.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
  <div class="audio-control" onclick="toggleAudio()">ğŸµ</div>

  <canvas id="starsCanvas"></canvas>
  
  <div class="content">
    <h1>ç’€ç’¨æ˜Ÿæ²³</h1>
    <div class="poem">
      <p>æ˜Ÿæ²³å¦‚æ¢¦ç»‡é“¶ç½‘ï¼Œ</p>
      <p>å¤œç©ºç’€ç’¨ä¼¼å®åŒ£ã€‚</p>
      <p>ä¸‡åƒæ˜Ÿè¾°é—ªçƒå¤„ï¼Œ</p>
      <p>æ€ç»ªå¦‚äº‘æ¼«å¤©æ¶¯ã€‚</p>
    </div>
  </div>

  <script>
    // ================= éŸ³é¢‘æ§åˆ¶æ¨¡å— =================
    const bgm = document.getElementById('bgm');
    let isAudioReady = false;

    // æµè§ˆå™¨ç‰¹æ€§æ£€æµ‹
    const isEdge = /Edg/.test(navigator.userAgent);
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    // åˆå§‹åŒ–éŸ³é¢‘ç³»ç»Ÿ
    function initAudio() {
      // Edgeæµè§ˆå™¨ç‰¹æ®Šå¤„ç†
      if (isEdge) {
        bgm.removeAttribute('autoplay');
        bgm.preload = 'metadata';
      }

      // åŠ è½½å…ƒæ•°æ®
      bgm.addEventListener('loadedmetadata', () => {
        console.log(`âœ… éŸ³é¢‘åŠ è½½æˆåŠŸ | æ—¶é•¿: ${bgm.duration.toFixed(1)}ç§’`);
        isAudioReady = true;
      });

      // é”™è¯¯å¤„ç†
      bgm.addEventListener('error', (e) => {
        console.error('éŸ³é¢‘é”™è¯¯:', e.target.error.message);
        showError('éŸ³é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼');
      });

      // äº¤äº’å¼æ¿€æ´»
      const activateEvents = isMobile ? ['touchstart'] : ['click'];
      activateEvents.forEach(event => {
        document.addEventListener(event, handleFirstInteraction, { once: true });
      });
    }

    // é¦–æ¬¡äº¤äº’å¤„ç†
    function handleFirstInteraction() {
      if (!isAudioReady) {
        bgm.load();
        bgm.play().catch(e => {
          console.error('é¦–æ¬¡æ’­æ”¾å¤±è´¥:', e);
          showError('ç‚¹å‡»å–‡å­å›¾æ ‡æ‰‹åŠ¨æ’­æ”¾');
        });
      }
    }

    // éŸ³é¢‘åˆ‡æ¢æ§åˆ¶
    function toggleAudio() {
      bgm.paused ? bgm.play() : bgm.pause();
      updateAudioIcon();
    }

    // æ›´æ–°å›¾æ ‡çŠ¶æ€
    function updateAudioIcon() {
      const icon = document.querySelector('.audio-control');
      icon.textContent = bgm.paused ? 'ğŸ”‡' : 'ğŸµ';
    }

    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
    function showError(msg) {
      const errorDiv = document.createElement('div');
      errorDiv.style = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: #ff4444;
        color: white;
        border-radius: 5px;
        z-index: 1000;
      `;
      errorDiv.textContent = msg;
      document.body.appendChild(errorDiv);
      setTimeout(() => errorDiv.remove(), 5000);
    }

    // ================= æ˜Ÿç©ºæ•ˆæœæ¨¡å— =================
    const canvas = document.getElementById('starsCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: Math.floor(canvas.width * canvas.height / 1500) }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        alpha: Math.random(),
        blinkSpeed: Math.random() * 0.05 + 0.01,
        blinkDirection: 1
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // æ˜Ÿç©ºæ¸å˜èƒŒæ™¯
      const gradient = ctx.createRadialGradient(
        canvas.width/2, canvas.height/2, 0,
        canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height)/2
      );
      gradient.addColorStop(0, 'rgba(27, 39, 53, 0.9)');
      gradient.addColorStop(1, 'rgba(9, 10, 15, 0.95)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        
        const glow = ctx.createRadialGradient(
          star.x, star.y, 0,
          star.x, star.y, star.radius * 3
        );
        glow.addColorStop(0, `rgba(255, 255, 255, ${star.alpha})`);
        glow.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = glow;
        ctx.fill();
        
        // æ›´æ–°æ˜Ÿæ˜ŸçŠ¶æ€
        star.alpha += star.blinkSpeed * star.blinkDirection;
        if (star.alpha <= 0.2 || star.alpha >= 1) star.blinkDirection *= -1;
        
        star.x = (star.x + star.vx + canvas.width) % canvas.width;
        star.y = (star.y + star.vy + canvas.height) % canvas.height;
      });
    }

    // ================= çˆ±å¿ƒé›¨æ¨¡å— =================
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'â™¥';
      
      heart.style.cssText = `
        font-size: ${Math.random() * 20 + 10}px;
        left: ${Math.random() * 100}%;
        top: ${Math.random() * 20}%;
        animation-duration: ${Math.random() * 2 + 1.5}s;
        color: hsl(330, 100%, ${50 + Math.random() * 30}%);
      `;

      document.body.appendChild(heart);
      heart.addEventListener('animationend', () => heart.remove());
    }

    // ================= æµæ˜Ÿæ¨¡å— =================
    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.className = 'meteor';
      
      meteor.style.cssText = `
        --start-x: ${Math.random() * 120 - 20}vw;
        --start-y: ${Math.random() * 50 - 50}vh;
        --end-x: ${parseFloat(meteor.style.getPropertyValue('--start-x')) + 100}vw;
        --end-y: ${parseFloat(meteor.style.getPropertyValue('--start-y')) + 100}vh;
        --angle: ${Math.random() * 30 - 15}deg;
        animation: meteorFly 1s linear, meteorTail 1s linear;
      `;

      document.body.appendChild(meteor);
      meteor.addEventListener('animationend', () => meteor.remove());
    }

    // ================= ä¸»ç¨‹åº =================
    function init() {
      // åˆå§‹åŒ–å„æ¨¡å—
      initAudio();
      initStars();
      
      // çª—å£å¤§å°å˜åŒ–å¤„ç†
      window.addEventListener('resize', initStars);
      
      // å¯åŠ¨åŠ¨ç”»å¾ªç¯
      function animate() {
        drawStars();
        requestAnimationFrame(animate);
      }
      animate();

      // å¯åŠ¨ç‰¹æ•ˆå®šæ—¶å™¨
      setInterval(() => {
        createHeart();
        if (Math.random() > 0.7) createMeteor();
      }, 1000);

      // é¦–æ¬¡è¿è¡Œåˆ›å»º3ä¸ªæµæ˜Ÿ
      for (let i = 0; i < 3; i++) {
        setTimeout(createMeteor, i * 300);
      }
    }

    // å¯åŠ¨ç¨‹åº
    init();
  </script>
</body>
</html>
